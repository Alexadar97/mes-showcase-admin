<div class="container-fluid login-bg">
  <div class="row">
    <div class="col-12 col-sm-12 col-md-5 col-lg-5">
        <section class="login">
      <div class="row">
        <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
  <img class="daim-logo" src="assets/img/login-daim.png">
  <h2 class="title mt-4">MES Showcase Dashboard</h2>
  </div>
   <div class="col-12 col-sm-12 col-md-12 col-lg-12 text-center">
      <form [formGroup]="loginForm">
    <div class="user-name mt-4 my-2">Username</div>
    <input type="search" autocomplete="off" name="name" formControlName="name" id="inputName" class="form-control">
    <small *ngIf="!loginForm.controls['name'].valid && loginForm.controls['name'].touched"
              class="text-danger">Please Enter Your User Name </small>
 <div class="user-name mt-4 my-2">Password</div>
    <input type="password" id="inputPassword" (keydown)="enterkey($event.keyCode)" formControlName="password" name="password" class="form-control">
    <small *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched"
              class="text-danger">Please Enter Your Password</small>
              <div class="form-group text-danger">
                {{this.errormsg}}
              </div>
    <button class="btn mt-4" (click)="login()">Login</button>
     <a routerLink=""><p class="forgot mt-2">Forgot Password</p></a>
  </form>
  </div>
  </div>
  </section>
    </div>
    <div class="col-12 col-sm-12 col-md-7 col-lg-7 bg">
    </div>
  </div>
  </div>
